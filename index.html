<!DOCTYPE html>
<html>
  <head>
    <title>Bretagne ou pas Bretagne</title>
  </head>
  <body>
    <h1>Bretagne ou pas Bretagne</h1>

    <div style="display: flex; flex-direction: row; width: 100%">
      <div style="width: 45%">
        <p>Merci d'uploader une image</p>

        <input type="file" id="image-input" />
      </div>

      <!-- <div style="width: 45%">
        <p>Ou bien le lien d'une image</p>

        <form id="url-form">
          <input id="url-input" type="text" style="width: 100%" />
        </form>
      </div> -->
    </div>

    <div id="result"></div>

    <img id="image-view" style="max-width: 500px" />

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.8.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"></script>

    <script>
      document
        .getElementById("image-input")
        .addEventListener("change", getImage);

      // document.getElementById("url-form").addEventListener("submit", getUrl);

      function getImage(e) {
        const file = e.target.files[0];
        if (!file) return;
        const url = URL.createObjectURL(file);
        classifyImage(url);
      }

      async function classifyImage(url) {
        const result = document.getElementById("result");
        const imageView = document.getElementById("image-view");

        imageView.src = url;
        result.innerHTML = `<div><h1>Loading</h1></div>`;

        try {
          // Load the MobileNet model
          const mobileNetModel = await mobilenet.load();

          // Create an HTMLImageElement from the file
          const img = new Image();
          img.onload = async () => {
            // Classify the image
            const predictions = await mobileNetModel.classify(img);

            console.log(predictions);
            // Check if any label contains the word "flag"
            const flagPresent = predictions.some((p) =>
              p.className.includes("flag")
            );

            // Display the prediction result
            if (flagPresent) {
              result.innerHTML = `<div><h1>A flag is present in the image</h1></div>`;
            } else {
              result.innerHTML = `<div><h1>No flag is present in the image</h1></div>`;
            }
          };

          img.onerror = () => {
            result.innerHTML = `<div><h1>Oups error: ${err}</h1></div>`;
          };

          img.src = url;
        } catch (err) {
          result.innerHTML = `<div><h1>Oups error: ${err}</h1></div>`;
        }
      }
    </script>
  </body>
</html>
